<div class="bg-white">
    <div class="mx-auto max-w-2xl px-4 py-16 sm:px-6 sm:py-24 lg:max-w-7xl lg:px-8">
      <h2 class="text-2xl font-bold tracking-tight text-gray-900">Your listed items</h2>
  
      <div class="mt-6 grid grid-cols-1 gap-x-6 gap-y-10 sm:grid-cols-2 lg:grid-cols-4 xl:gap-x-8">
        {% for item_entry in item_entries %}
        <div class="group relative break-inside-avoid">
          
          <div class="aspect-h-1 aspect-w-1 w-full overflow-hidden rounded-md bg-gray-200 lg:aspect-none group-hover:opacity-75 lg:h-80">
            <img src="{{ item.image_url }}" alt="{{ item_entry.item_name }}" class="h-full w-full object-cover object-center lg:h-full lg:w-full">
          </div>
  
          <!-- Item Details -->
          <div class="mt-4 flex justify-between">
            <div>
              <h3 class="text-sm text-gray-700">
                <a href="{% url 'main:item_entry.item_name' item.pk %}">
                  <span aria-hidden="true" class="absolute inset-0"></span>
                  {{ item_entry.item_name }}
                </a>
              </h3>
              <p class="mt-1 text-sm text-gray-500">{{ item_entry.item_description }}</p>
            </div>
            <p class="text-sm font-medium text-gray-900">Rp. {{ item_entry.item_price }}</p>
          </div>
  
          <!-- Edit and Delete buttons -->
          <div class="absolute top-0 -right-4 flex space-x-1">
            <a href="{% url 'main:edit_item' item.pk %}" class="bg-black-500 hover:bg-black-600 text-white rounded-full p-2 transition duration-300 shadow-md">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-9 w-9" viewBox="0 0 20 20" fill="currentColor">
                <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" />
              </svg>
            </a>
            <a href="{% url 'main:delete_item' item.pk %}" class="bg-white-500 hover:bg-red-600 text-white rounded-full p-2 transition duration-300 shadow-md">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-9 w-9" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
              </svg>
            </a>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
